<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <meta http-equiv="Expires" content="0" />

    <title>Reservations page</title>
    <link href="/css/main.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

            init();
        });

<body>

<p/>
<div class="container">
    <table id="reservationTable" class="display mx-auto">
    </table>
</div>
<p/>

<div class="container">
    <form>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" class="form-control" id="date">
        </div>
        <div class="form-group">
            <label for="tableid">Table:</label>
            <input type="number" class="form-control" id="tableid"  name="address">
        </div>
        <div class="form-group">
            <label for="roomid">Room:</label>
            <input type="number" class="form-control" id="roomid"  name="address">
        </div>
        <div class="form-group">
            <label for="seaview">Sea view:</label>
            <input type="text" class="form-control" id="seaview">
        </div>

        <button type="button" class="btn btn-primary" id="create-reservation">Submit</button>

    </form>
</div>
